<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header">
        <form>
            <input id="player-name-one" class="player" type="text" placeholder="Player 1" value="X">
            <input id="player-name-two" class="player" type="text" placeholder="Player 2" value="O">
            <select class="difficulty" id="player-difficulty-one">
                <option value="human">human</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="unbeatable">unbeatable</option>
            </select>
            <select class="difficulty" id="player-difficulty-two">
                <option value="human">human</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="unbeatable">unbeatable</option>
            </select>
        </form>
    </div>
    <div id="container" class="container x">
        <div id="0" class="square top left"></div>
        <div id="1" class="square top center"></div>
        <div id="2" class="square top right"></div>
        <div id="3" class="square middle left"></div>
        <div id="4" class="square middle center"></div>
        <div id="5" class="square middle right"></div>
        <div id="6" class="square bottom left"></div>
        <div id="7" class="square bottom center"></div>
        <div id="8" class="square bottom right"></div>
    </div>
    <div id="reset">
        <h1 class="text"></h1>
        <button>Reset</button>
    </div>
</body>
</html>
